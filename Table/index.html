<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>מערכת השאלת פריטים</title>
</head>
<body onload="LoadTable()" id ="page" >
   
    <div class="header">
        <h1>מערכת השאלת פריטים</h1 >
    </div>
    <div  class="body">
        <form>
           <label for="productname">שם הפריט:</label><br>
           <input type="text" id="productname" name="productname"><br>
           <label for="borrowername">למי הושאל:</label><br>
           <input type="text" id="borrowername" name="borrowername"><br>
           <label for="borrowerphone">טלפון השואל:</label><br>
           <input type="tel" id="borrowerphone" name="borrowerphone"><br>
           <label for="borroweringdate">תאריך השאלה:</label><br>
           <input type="text" id="borroweringdate" name="borroweringdate"><br>
           <label for="borroweringdatemeshuar">תאריך החזרה משוער:</label><br>
           <input type="text" id="borroweringdatemeshuar" name="borroweringdatemeshuar"><br>
           <input class="submit" type="submit" id="buttonsubmit" value="הוסף פריט">
        </form>

    </div>

    <div class="table">
        <table id="tabledata"> 
        <tr>
            <th   class="th">שם הפריט:</th>
            <th class="th">למי הושאל:</th>
            <th class="th" >טלפון השואל:</th>
            <th class="th">תאריך ההשאלה:</th>
            <th class="th">תאריך משוער להחזרה:</th>
            <th class="lastheader"><img class="bell" src="http://cpa-harari.co.il/item/icons/bell.png" alt="bell"></th>
        </tr>

        </table>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
